<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    html { font: 16px 'Open Sanss'; }
  </style>
</head>
<body>
  <script src="getFontMetrics.js"></script>
  <script src="webfont.js"></script>
  <script>
    const fontFamilies = ['Open Sans', 'Droid Sans'];
    WebFont.load({
      google: {
        families: fontFamilies
      },
      classes: false,
      active: getData,
      inactive: () => { console.error('Fonts are not loaded. Network is too slow'); },
      timeout: 1000
    });


    function getData() {
      const container = document.body;
      const fonts = [
        { size: 12, line: 16 },
        { size: 14, line: 16 },
        { size: 16, line: 32 },
        { size: 18, line: 32 },
        { size: 20, line: 32 },
        { size: 20, line: 64 },
        { size: 24, line: 32 },
        { size: 24, line: 64 },
        { size: 32, line: 64 },
        { size: 40, line: 64 },
        { size: 48, line: 64 },
        { size: 56, line: 64 },
      ];
      const results = [];


      fontFamilies.forEach((fontFamily) => {

        const fontMetrics = { fontFamily, data:[] };
        fonts.forEach((font) => {
          const div = document.createElement('div');
          const fontSize = `${font.size}px`;
          const lineHeight = `${font.line}px`;

          div.style.fontFamily = fontFamily;
          div.style.fontSize = fontSize;
          div.style.lineHeight = lineHeight;
          container.appendChild(div);

          const metrics = getFontMetrics(div);
          const { offset, leading } = metrics;
          fontMetrics.data.push({ fontSize, lineHeight, offset, leading });
        });


        results.push(fontMetrics);
      });

      sendResults(results);
    };

    function sendResults(results) {
      console.log(results);

      const host = window.location.hostname;
      const port = window.location.port;
      fetch(`http://${host}:${port}/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(results),
      })
        .then(r => r.text())
        .then(console.log)
        .catch(() => console.error('can not send data to the local Server', host, port));
    }
  </script>
</body>
</html>
